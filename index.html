<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper & scissor</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="title">ROCK<br />PAPER<br />SCISSOR</h1>
      <div class="score">
        <div class="playerScore">PLAYERSCORE<br /><span>12</span></div>
        <div class="computerScore">COMPUTERSCORE<br /><span>12</span></div>
      </div>
    </div>
    <div class="game-icons">
      <img class="triangle-icon" src="./images/bg-triangle.svg" />
      <button class="btn">
        <img src="./images/icon-paper.svg" alt="" />
      </button>
      <button class="btn"><img src="./images/icon-rock.svg" alt="" /></button>
      <button class="btn">
        <img src="./images/icon-scissors.svg" alt="" />
      </button>
    </div>
    <div class="rules">
      <button class="rule-btn">Rules</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
