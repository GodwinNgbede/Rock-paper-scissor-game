<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper & scissor</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="title">ROCK<br />PAPER<br />SCISSOR</h1>
      <div class="score">
        <div class="playerScore">PLAYER<br /><span>12</span></div>
        <div class="computerScore">COMPUTER<br /><span>12</span></div>
      </div>
    </div>
    <div class="game-icons">
      <img class="triangle-icon" src="./images/bg-triangle.svg" />

      <div class="btn-box">
        <button onclick="playGame()" class="btn paper">
          <img src="./images/icon-paper.svg" alt="" />
        </button>
        <button onclick="playGame()" class="btn rock">
          <img src="./images/icon-rock.svg" alt="" />
        </button>
        <button onclick="playGame()" class="btn scissors">
          <img src="./images/icon-scissors.svg" alt="" />
        </button>
      </div>
    </div>
    <div class="resultDiv">
      <div class="playerDisplay"></div>
      <div class="computerDisplay"></div>
      <div class="displayResult"></div>
      <button class="rule-btn">Rules</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
